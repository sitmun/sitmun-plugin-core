
<table mat-table [dataSource]="dataSource" class="mat-elevation-z16">


   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef [translate]="'applicationBackground.background'"> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.background.name}} </td>
  </ng-container>
   <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef [translate]="'applicationBackground.order'"> Value</th>
    <td mat-cell *matCellDef="let element"> {{element.order}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef [translate]="'global.actions'"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button (click)="edit(element)"><mat-icon>edit</mat-icon></a> 
          <a mat-icon-button (click)="remove(element)"><mat-icon>delete</mat-icon></a>           
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  <a mat-button *ngIf="_application._links" mat-fab color="primary" (click)="add()"><mat-icon>add</mat-icon></a>
