<mat-card>
  <form [formGroup]="form" (ngSubmit)="changePassword()">
  	     <div class="alert alert-danger" *ngIf="doNotMatch">
                The password and its confirmation do not match!
            </div>
    <mat-card-header>
      <mat-card-title><h2>{{'user.password-change' | translate}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>

	  <div class="container">
	   <mat-form-field>
	        <input matInput type="password" placeholder="{{ 'user.password'| translate}}" formControlName="password">
      </mat-form-field>
	   <mat-form-field>
        <input matInput type="confirmPassword" placeholder="{{ 'user.confirmPassword'| translate}}" formControlName="confirmPassword"
               name="confirmPassword">
      </mat-form-field>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!form.valid">{{'global.save' | translate}}</button>
      <a mat-button routerLink="/user-list">{{'global.cancel' | translate}}</a>
    </mat-card-actions>
    
  </form>
</mat-card>
