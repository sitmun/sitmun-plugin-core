<mat-card>
  <mat-card-header><h2 [translate]="'user.list'">Users</h2></mat-card-header>
  
  <mat-card-content>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef [translate]="'user.username'"> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef  [translate]="'user.firstName'"> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
    <ng-container matColumnDef="lastName" >
    <th mat-header-cell *matHeaderCellDef [translate]="'user.lastName'"> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  
    <ng-container matColumnDef="blocked">
    <th mat-header-cell *matHeaderCellDef [translate]="'user.blocked'"> Blocked </th>
    <td mat-cell *matCellDef="let element"> {{element.blocked}} </td>
  </ng-container>
      <ng-container matColumnDef="administrator">
    <th mat-header-cell *matHeaderCellDef [translate]="'user.administrator'"> Administrator </th>
    <td mat-cell *matCellDef="let element"> {{element.administrator}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef [translate]="'global.actions'"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button [routerLink]="['/user-edit', element._links.self.href.split('/')[5]]"><mat-icon>edit</mat-icon></a> 
          <button mat-icon-button (click)="remove(element)"><mat-icon>delete</mat-icon></button>           
        </td>
      </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
<mat-paginator #paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
    
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/user-add']"><mat-icon>add</mat-icon></button>

</mat-card>
