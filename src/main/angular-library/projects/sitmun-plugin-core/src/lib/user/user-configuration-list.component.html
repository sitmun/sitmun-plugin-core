
<table mat-table [dataSource]="dataSource" class="mat-elevation-z16">


   <ng-container matColumnDef="territory">
    <th mat-header-cell *matHeaderCellDef> Territory</th>
    <td mat-cell *matCellDef="let element"> {{element.territory?.name}} </td>
  </ng-container>
   <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role</th>
    <td mat-cell *matCellDef="let element"> {{element.role?.name}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button (click)="edit(element)"><mat-icon>edit</mat-icon></a> 
          <a mat-icon-button (click)="remove(element)"><mat-icon>delete</mat-icon></a>           
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  <a mat-button *ngIf="_user._links" mat-fab color="primary" (click)="add()">Add</a>
